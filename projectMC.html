<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Download Page</title>
    <style>
        body {
            background-color: #2c2f33; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #23272a; /* Slightly lighter than the background */

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        .download-button {

            padding: 10px 20px;
            margin-top: 20px;
            background-color: #7289da; /* Discord-like button color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #5a6fb4; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download ProjectMC</h1>

    </div>

</html>
