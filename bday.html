<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #ffe4e1;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #FF69B4;
            margin-top: 20px;
            text-shadow: 1px 1px 2px #FFA500;
        }
        .box {
            border: 2px solid #FF69B4;
            padding: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            height: 300px;
            background-color: #fff3cd;
            color: #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.5s ease-in-out;
            transform: translateX(100%);
        }
        .box-content.active {
            transform: translateX(0);
        }
        .box-content.inactive {
            transform: translateX(-100%);
        }
        .navigation {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #FF69B4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <!-- Happy Birthday Greeting -->
    <h1>Happy Birthday Disha!</h1>

    <!-- Slideshow Box -->
    <div class="box">
        <div class="box-content active" id="slide1">
            <p>Happy Birthday!! Have a great year ahead!!!<br><br>You mean a lot to me.</p>
        </div>
        <div class="box-content" id="slide2">
            <p>This game was developed in Javascript, HTML and CSS with<br> total of 1536 lines of code in the span of three weeks.<br><br>I hope you liked it.</p>
        </div>
        <div class="box-content" id="slide3">
            <p>I'm forever grateful for the power you've given me.</p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation">
        <button class="btn" id="backBtn" onclick="showSlide(-1)">Back</button>
        <button class="btn" id="nextBtn" onclick="showSlide(1)">Next</button>
    </div>

    <!-- Audio for Happy Birthday Song -->
    <audio id="birthdaySong" autoplay>
        <source src="your-happy-birthday-song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Audio playback for Happy Birthday song
        const audio = document.getElementById('birthdaySong');
        audio.volume = 0.3;  // Adjust volume if needed
        setTimeout(() => { audio.pause(); }, 10000);  // Stops after 10 seconds

        // Slide Show Functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.box-content');
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');

        function showSlide(direction) {
            slides[currentSlide].classList.remove('active');
            slides[currentSlide].classList.add('inactive');
            currentSlide += direction;

            if (currentSlide >= slides.length) {
                closePage();
                return;
            } else {
                slides[currentSlide].classList.remove('inactive');
                slides[currentSlide].classList.add('active');
                nextBtn.textContent = currentSlide === slides.length - 1 ? 'Done' : 'Next';
                backBtn.style.display = currentSlide === 0 ? 'none' : 'inline-block';
            }
        }

        // Close the webpage (alternative for Done button)
        function closePage() {
            document.body.innerHTML = "<h1>HAPPY BIRTHDAYY!!</h1>"
            setTimeout(() => window.close(), 2000);
        }

        // Initialize
        backBtn.style.display = 'none';
    </script>
</body>
</html>
